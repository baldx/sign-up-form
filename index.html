<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-side"><h1>Created by the <br> baldyman</h1><img src="assets/sara-mclean-wfR15LYXvN4-unsplash.jpg"></div>
    <div class="container">
        <div class="header-container">
            <div class="header">This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started
            </div>
            <div class="sub-header">You <em>know</em> you want to.</div>
        </div>

        <div class="form-container">
            <div class="caption">Lets do this!</div>
                <form>
                    <div class="name">
                        <label for="first_name">First Name</label><br>
                        <input type="text" id="first_name" name="first_name" minlength="3" maxlength="20" placeholder="John" required><br>
    
                        <label for="last_name">Last Name</label><br>
                        <input type="text" id="last_name" name="last_name" minlength="3" maxlength="20" placeholder="Cena" required><br>
                    </div>
    
                    <div class="contact">
                        <label for="email">Email</label><br>
                        <input type="email" id="email" name="email" placeholder="your@email.domain" required><br>
    
                        <label for="phone_number">Phone Number</label><br>
                        <input type="tel" id="phone_number" name="phone_number" inputmode="tel" placeholder="+46-420-69-69" required><br>
                    </div>
    
                    <div class="password">
                        <label for="password">Password</label><br>
                        <input type="password" id="password" name="password" minlength="3" maxlength="20" required><br>
    
                        <label for="confirm_password">Confirm Password</label><br>
                        <input type="password" id="confirm_password" name="confirm_password" minlength="3" maxlength="20" required><br>
                    </div>
                </div>
    
            <button type="submit">Create Account</button>
                </form>
        <h3>Already have an account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley" target="_blank">Log in</a></h3>
    </div>
</body>
</html>
