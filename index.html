<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-side"><img src="assets/sara-mclean-wfR15LYXvN4-unsplash.jpg"></div>
    <div class="container">
        <div class="header-container">
            <div class="header">This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started
            </div>
            <div class="sub-header">You <em>know</em> you want to.</div>
        </div>

        <div class="form-container">
            <div class="caption">Lets do this!</div>
            <div class="form">
                <div class="name">
                    <label for="first_name">First Name</label><br>
                    <input type="text" id="first_name" name="first_name"><br>

                    <label for="last_name">Last Name</label><br>
                    <input type="text" id="last_name" name="last_name"><br>
                </div>

                <div class="contact">
                    <label for="email">Email</label><br>
                    <input type="email" id="email" name="email"><br>

                    <label for="phone_number">Phone Number</label><br>
                    <input type="number" id="phone_number" name="phone_number"><br>
                </div>

                <div class="password">
                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password"><br>

                    <label for="confirm_password">Confirm Password</label><br>
                    <input type="password" id="confirm_password" name="confirm_password"><br>
                </div>
            </div>
        </div>

        <button type="submit">Create Account</button>
        <h3>Already have an account? <a href="#">Log in</a></h3>
    </div>
</body>
</html>
